<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 style="text-align: center;color: white;">Weather Checker</h1>
       <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="https://cdn-icons-png.flaticon.com/128/428/428094.png" alt="search button"></button>
        </div>
        <br>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/128/8085/8085840.png?ga=GA1.1.477420295.1695082917" alt="" class="weather-icon">
            <h1 class="temp">22Â°C
            </h1>
            <h2 class="city">Namakkal</h2>
             <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/5247/5247714.png?ga=GA1.1.477420295.1695082917" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                      <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/824/824695.png?ga=GA1.1.477420295.1695082917" alt="wind">
                    <div>
                        <p class="wind">16 km/h</p>
                      <p>Wind Speed</p>
                    </div>
                </div>
             </div>
        </div>
       </div>
    </div>
       <script src="script.js"></script>
</body>
</html>
